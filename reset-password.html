<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <h1>Reset Your Password</h1>
  <input type="password" id="new-password" placeholder="Enter new password" />
  <button onclick="resetPassword()">Update Password</button>
  <p id="message"></p>

  <script>
    // Initialize Supabase
    const SUPABASE_URL = "https://your-project-id.supabase.co"; // Replace with yours
    const SUPABASE_ANON_KEY = "your-anon-key"; // Replace with yours
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Parse access_token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get("access_token");
    const type = urlParams.get("type");

    async function resetPassword() {
      const newPassword = document.getElementById("new-password").value;
      const messageEl = document.getElementById("message");

      if (!accessToken || type !== "recovery") {
        messageEl.textContent = "Invalid or missing token.";
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        messageEl.textContent = "Error: " + error.message;
        messageEl.style.color = "red";
      } else {
        messageEl.textContent = "âœ… Password updated successfully!";
        messageEl.style.color = "lightgreen";
      }
    }
  </script>
</body>
</html>
