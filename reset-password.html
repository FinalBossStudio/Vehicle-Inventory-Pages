<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #f2f4f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }
    .card h2 {
      margin-top: 0;
      font-weight: 600;
      text-align: center;
    }
    .input-group {
      margin-top: 1rem;
    }
    .input-group label {
      font-weight: 500;
      margin-bottom: 0.3rem;
      display: block;
    }
    .input-group input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      font-weight: 500;
    }
    .error {
      color: #dc2626;
    }
    .success {
      color: #16a34a;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Reset Your Password</h2>
    <div class="input-group">
      <label for="new-password">New Password</label>
      <input type="password" id="new-password" placeholder="Enter new password" />
    </div>
    <button onclick="resetPassword()">Update Password</button>
    <div id="message" class="message"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.hash.slice(1));
    const access_token = urlParams.get("access_token");

    const supabase = supabase.createClient(
      "https://oenliohrcvgqrpxtmbwz.supabase.co", // replace with your project URL
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9lbmxpb2hyY3ZncXJweHRtYnd6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3MzU0ODIsImV4cCI6MjA2NTMxMTQ4Mn0.4vUlQm02ULauceV6LPtq7UgXNaDJvWuILWh6romUDIg" // replace with your anon key
    );

    async function resetPassword() {
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = "";
      messageDiv.className = "message";

      const newPassword = document.getElementById("new-password").value.trim();

      if (!newPassword) {
        messageDiv.textContent = "Please enter a new password.";
        messageDiv.classList.add("error");
        return;
      }

      if (!access_token) {
        messageDiv.textContent = "Missing or invalid access token.";
        messageDiv.classList.add("error");
        return;
      }

      try {
        const { error } = await supabase.auth.updateUser({ password: newPassword }, { accessToken: access_token });

        if (error) {
          messageDiv.textContent = "Error: " + error.message;
          messageDiv.classList.add("error");
        } else {
          messageDiv.textContent = "âœ… Password successfully updated!";
          messageDiv.classList.add("success");
        }
      } catch (e) {
        messageDiv.textContent = "Unexpected error: " + e.message;
        messageDiv.classList.add("error");
      }
    }
  </script>

</body>
</html>
