<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Your Password</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #1a73e8;
      font-size: 24px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .msg {
      margin-top: 16px;
      font-size: 14px;
      color: green;
    }
    .err {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
    <input type="password" id="newPassword" placeholder="Enter new password" />
    <button class="btn" id="resetButton">Update Password</button>
    <p id="status" class="msg"></p>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js"

    const supabaseUrl = 'https://oenliohrcvgqrpxtmbwz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9lbmxpb2hyY3ZncXJweHRtYnd6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3MzU0ODIsImV4cCI6MjA2NTMxMTQ4Mn0.4vUlQm02ULauceV6LPtq7UgXNaDJvWuILWh6romUDIg';
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function resetPassword() {
      const status = document.getElementById("status");
      const newPassword = document.getElementById("newPassword").value;
      const urlParams = new URLSearchParams(window.location.search);
      const accessToken = urlParams.get("access_token");

      if (!newPassword || newPassword.length < 6) {
        status.textContent = "Password must be at least 6 characters.";
        status.className = "msg err";
        return;
      }

      if (!accessToken) {
        status.textContent = "Missing access token.";
        status.className = "msg err";
        return;
      }

      const { data, error } = await supabase.auth.setSession({
        access_token: accessToken,
        refresh_token: accessToken
      });

      if (error) {
        console.error("Session error:", error);
        status.textContent = "Invalid or expired reset link.";
        status.className = "msg err";
        return;
      }

      const { error: pwError } = await supabase.auth.updateUser({
        password: newPassword
      });

      if (pwError) {
        console.error("Password update error:", pwError);
        status.textContent = "Failed to update password.";
        status.className = "msg err";
      } else {
        status.textContent = "Password updated successfully!";
        status.className = "msg";
      }
    }

    document.getElementById("resetButton").addEventListener("click", resetPassword);
  </script>
</body>
</html>
