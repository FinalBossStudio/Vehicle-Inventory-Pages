<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .msg {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Reset Your Password</h2>
    <input type="password" id="new-password" placeholder="New password" />
    <button onclick="updatePassword()">Update Password</button>
    <div class="msg" id="message"></div>
  </div>

  <script>
    // Initialize Supabase
    const supabaseUrl = 'hhttps://oenliohrcvgqrpxtmbwz.supabase.co'; // replace with your Supabase URL
    const supabaseAnonKey = 'your-anoneyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9lbmxpb2hyY3ZncXJweHRtYnd6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3MzU0ODIsImV4cCI6MjA2NTMxMTQ4Mn0.4vUlQm02ULauceV6LPtq7UgXNaDJvWuILWh6romUDIg-key'; // replace with your Supabase anon/public API key
    const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

    async function updatePassword() {
      const messageEl = document.getElementById("message");
      const password = document.getElementById("new-password").value;

      if (!password || password.length < 6) {
        messageEl.textContent = "Password must be at least 6 characters.";
        return;
      }

      // ✅ Extract access_token from URL hash
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = hashParams.get("access_token");

      if (!accessToken) {
        messageEl.textContent = "Missing access token. Please use the email link.";
        return;
      }

      // ✅ Update user password
      const { data, error } = await supabase.auth.updateUser(
        { password: password },
        { accessToken }
      );

      if (error) {
        console.error("Error:", error);
        messageEl.textContent = "" + error.message;
      } else {
        messageEl.textContent = "Password updated successfully!";
      }
    }
  </script>
</body>
</html>
