<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
</head>
<body>
    <h1>Reset Your Password</h1>
    <div id="alert"></div>
    <form id="password-reset-form">
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="new-password" required>
        <br><br>
        <label for="confirm-password">Confirm New Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <br><br>
        <button type="submit">Reset Password</button>
    </form>

    <script>
        const form = document.getElementById('password-reset-form');
        const alertDiv = document.getElementById('alert');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (newPassword !== confirmPassword) {
                alertDiv.textContent = "Passwords do not match.";
                return;
            }

            try {
                // Replace with your Supabase client initialization and update user function
                const { error } = await supabase.auth.updateUser({password: newPassword})

                if (error) {
                    alertDiv.textContent = `Error: ${error.message}`;
                } else {
                    alertDiv.textContent = "Password reset successful!";
                    // Optionally redirect to a login page or other success page
                }
            } catch (error) {
                alertDiv.textContent = `An unexpected error occurred: ${error.message}`;
            }
        });
    </script>
</body>
</html>
