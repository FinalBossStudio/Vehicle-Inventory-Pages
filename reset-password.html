<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .msg {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Reset Your Password</h2>
    <input type="password" id="new-password" placeholder="New password" />
    <button onclick="updatePassword()">Update Password</button>
    <div class="msg" id="message"></div>
  </div>

  <script>
  const supabaseUrl = 'https://your-project.supabase.co'; // ← Replace with yours
  const supabaseAnonKey = 'your-anon-key';               // ← Replace with yours
  const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

  async function updatePassword() {
    const messageEl = document.getElementById("message");
    const password = document.getElementById("new-password").value;

    if (!password || password.length < 6) {
      messageEl.textContent = "Password must be at least 6 characters.";
      return;
    }

    // Extract token from URL
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = hashParams.get("access_token");
    const refreshToken = hashParams.get("refresh_token");

    if (!accessToken || !refreshToken) {
      messageEl.textContent = "Missing token. Please use the link from your email.";
      return;
    }

    // Exchange token for session
    const { error: sessionError } = await supabase.auth.setSession({
      access_token: accessToken,
      refresh_token: refreshToken,
    });

    if (sessionError) {
      messageEl.textContent = "Failed to authenticate. " + sessionError.message;
      return;
    }

    // Now update password
    const { data, error } = await supabase.auth.updateUser({ password });

    if (error) {
      messageEl.textContent = "Failed to update password: " + error.message;
    } else {
      messageEl.textContent = "Password updated successfully!";
    }
  }
</script>

</body>
</html>
