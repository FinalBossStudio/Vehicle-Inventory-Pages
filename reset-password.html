<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Your Password</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #1a73e8;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .msg {
      margin-top: 16px;
      font-size: 14px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
    <input type="password" id="newPassword" placeholder="Enter new password" />
    <button class="btn" onclick="resetPassword()">Update Password</button>
    <p id="status" class="msg"></p>
  </div>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/+esm"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/+esm';

    const supabaseUrl = 'https://YOUR_PROJECT_ID.supabase.co'; // Replace with your Supabase URL
    const supabaseKey = 'YOUR_ANON_PUBLIC_KEY'; // Replace with your anon/public key (NOT service role)
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function resetPassword() {
      const urlParams = new URLSearchParams(window.location.search);
      const accessToken = urlParams.get("access_token");
      const newPassword = document.getElementById("newPassword").value;
      const status = document.getElementById("status");

      if (!newPassword || newPassword.length < 6) {
        status.textContent = "Password must be at least 6 characters.";
        status.className = "msg error";
        return;
      }

      if (!accessToken) {
        status.textContent = "Missing access token.";
        status.className = "msg error";
        return;
      }

      const { error: sessionError } = await supabase.auth.setSession({
        access_token: accessToken,
        refresh_token: accessToken // fallback
      });

      if (sessionError) {
        status.textContent = "Invalid or expired link.";
        status.className = "msg error";
        return;
      }

      const { error: updateError } = await supabase.auth.updateUser({
        password: newPassword
      });

      if (updateError) {
        status.textContent = "Error updating password.";
        status.className = "msg error";
      } else {
        status.textContent = "Password updated successfully!";
        status.className = "msg success";
      }
    }

    // expose function to global scope for button click
    window.resetPassword = resetPassword;
  </script>
</body>
</html>
